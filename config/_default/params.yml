# 颜色主题配置
colorScheme:
  # 是否允许用户切换明暗主题
  toggle: true
  # 默认主题（light / dark / auto）
  default: auto

# 图片处理相关配置
imageProcessing:
  # 封面图处理
  cover:
    # 是否启用封面图处理（压缩 / 裁剪）
    enabled: true
  # 正文图片处理
  content:
    # 是否启用正文图片处理
    enabled: true

# 评论系统总配置
comments:
  # 是否启用评论功能
  enabled: true
  # 默认使用的评论系统
  provider: disqus

  # DisqusJS 配置
  disqusjs:
    shortname: ""
    apiUrl: ""
    apiKey: ""
    admin: ""
    adminLabel: ""

  ## 以下为各评论系统的具体配置选项，暂时用不到可以留空
  # utterances（基于 GitHub Issues）
  utterances:
    # GitHub 仓库名
    repo: ""
    # Issue 关联方式（pathname / url / title 等）
    issueTerm: pathname
    # Issue 标签
    label: ""

  # Remark42 评论系统
  remark42:
    host: ""
    site: ""
    locale: ""

  # Vssue 评论系统
  vssue:
    platform: ""
    owner: ""
    repo: ""
    clientId: ""
    clientSecret: ""
    autoCreateIssue: false

  # Waline 评论系统
  waline:
    serverURL: ""
    lang: ""
    visitor: ""
    avatar: ""
    # 表情包地址列表
    emoji:
      - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
    # 必填的用户信息字段
    requiredMeta:
      - name
      - email
      - url
    # 评论框占位文本
    placeholder: ""
    # 本地化配置
    locale:
      admin: Admin

  # Twikoo 评论系统
  twikoo:
    envId: ""
    region: ""
    path: ""
    lang: ""

  # Cactus.chat 评论系统（Matrix）
  cactus:
    # 默认 Matrix homeserver
    defaultHomeserverUrl: https://matrix.cactus.chat:8448
    serverName: cactus.chat
    siteName: ""

  # Giscus（GitHub Discussions）
  giscus:
    repo: ""
    repoID: ""
    category: ""
    categoryID: ""
    mapping: ""
    lightTheme: ""
    darkTheme: ""
    # 是否启用表情反应
    reactionsEnabled: 1
    # 是否向 GitHub 发送页面元数据
    emitMetadata: 0

  # Gitalk 评论系统
  gitalk:
    owner: ""
    admin: ""
    repo: ""
    clientID: ""
    clientSecret: ""

  # Cusdis 评论系统
  cusdis:
    host: ""
    id: ""

