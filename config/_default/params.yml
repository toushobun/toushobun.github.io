# 指定哪些 section 的内容会显示在首页和归档页
# 这里表示只展示 content/post 下的文章
mainSections:
  - post

# RSS 是否输出文章的完整内容（true = 全文，false = 摘要）
rssFullContent: true

# 站点 favicon 路径（相对站点根目录）
favicon: images/avatar.png

# 页脚相关配置
footer:
  # 站点起始年份（通常显示为 © 2025–2026 之类）
  since: 2025
  # 页脚自定义文本（留空则只显示默认内容）
  customText: ""

# 日期显示格式配置
dateFormat:
  # 文章发布时间显示格式（Go 时间格式）
  published: "2006年01月02日 15:04 MST"
  # 文章最后更新时间显示格式
  lastUpdated: "2006年01月02日 15:04:05 MST"

# 文章页面相关配置
article:
  # 是否在标题旁显示锚点链接（#）
  headingAnchor: false
  # 是否启用数学公式（KaTeX / MathJax）
  math: false
  # 是否显示阅读时间
  readingTime: true
  # 文章版权声明配置
  license:
    # 是否显示版权信息
    enabled: true
    # 默认版权声明文本
    default: "Licensed under CC BY-NC-SA 4.0"

# 小组件（Widgets）配置
widgets:
  # 首页显示的组件列表（从上到下顺序）
  homepage:
    # 搜索框组件
    - type: search
    # 归档列表组件
    - type: archives
      params:
        # 显示的条目数量
        limit: 5
    # 分类列表组件
    - type: categories
      params:
        # 显示的分类数量
        limit: 10
    # 标签云组件
    - type: tag-cloud
      params:
        # 显示的标签数量
        limit: 10
  # 普通页面使用的组件
  page:
    # 文章目录（Table of Contents）
    - type: toc

